<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZORO Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/81f8f9d6b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </nav>
        <img src="Files/OIP.jpeg" alt="OIP" class="song-img" />
        <h1>Space in My Heart</h1>
        <p>Enrique Iglesias Ft. Miranda Lambert</p>

        <audio controls>
          <source
            src="Files/Enrique Iglesias Ft Miranda Lambert - Space In My Heart.mp3 " type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />

        
        <div class="controls" id="song">
          <div <i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div <i class="fa-solid fa-forward"></i></div>
        </div>

      </div>         
    </div>
      
    <script src="script.js"></script>           
    
  </body>
</html>
